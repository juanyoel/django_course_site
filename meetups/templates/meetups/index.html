{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Meetups</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'meetups/styles/meetup-detail.css' %}">
</head>
<body>
<header id="main-header">
    <nav><a href="/meetups" id="main-logo">DjangoMeetups</a></nav>
    <h1>We got great meetups coming up!</h1>
    <p>Find the one that best suits your needs!</p>
</header>
<main>
<section>
    <h2>Upcoming Meetups</h2>
    <ol>
        {% for meetups_item in meetups %}
            <li class="meetup-item">
            <article>
                <div class="meetup-summary">
                    <div class="meetup-image">
                        <img src="">
                    </div>
                    <div class="meetup-details">
                        <h3>{{ meetups_item.title }}</h3>
                        <address>{{ meetups_item.location }}</address>
                    </div>
                </div>
                <div class="meetup-actions">
                    <a href="{% url 'meetup-detail' meetups_item.slug %}" class="btn">More Details</a>
                </div>
            </article>
            </li>
        {% endfor %}
    </ol>
</section>
</main>
</body>
</html>
