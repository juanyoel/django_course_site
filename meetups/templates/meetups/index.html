{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Meetups</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
</head>
<body>
<h1>All Meetups!</h1>
<p>Hello world!</p>
{% if show_meetups %}
    {% for meetups_items in meetups %}
        <h2>{{ meetups_items.title }}</h2>
    {% endfor %}
    {% else %}
    <p>No meetups found!</p>
{% endif %}

</body>
</html>
