{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>{{ selected_meetup.title }}</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'meetups/styles/meetup-detail.css' %}">
</head>
<body>
    <main>
        <article>
            <img src="">

            <section id="location">
                <h2>Meetup Location</h2>

            </section>

            <section id="details">
                <h2>Whats this meetup about?</h2>

                <footer>
                    <p> Need more details? Please<a href=""> contact the organizer </a></p>
                </footer>
            </section>

                FORM

        </article>
    </main>
</body>
</html>
